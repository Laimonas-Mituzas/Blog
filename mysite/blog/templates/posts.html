<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for post in posts %}
<h1>{{post.title}}</h1>
<p>{{ post.author }} - {{ post.created }}</p>
<p>{{ post.content }}</p>
<p>Komentarai: {{ post.comments.count }}</p>
{% endfor %}

</body>
</html>
